<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Daftar - Kepforannas7hs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1f0000, #3d0000, #0a0a0a);
        }
        .container {
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen text-white font-sans">
    <div class="container p-8 rounded-2xl shadow-2xl backdrop-blur-md bg-white/10 w-full max-w-md border border-red-800">
        <h1 class="text-4xl font-bold text-center mb-6 text-red-400">Selamat Datang</h1>
        <div class="flex justify-center mb-6">
            <button id="loginTab" class="px-6 py-2 text-lg font-semibold rounded-lg bg-red-600 hover:bg-red-500 transition-all">Login</button>
            <button id="registerTab" class="px-6 py-2 text-lg font-semibold rounded-lg ml-4 bg-transparent border border-red-600 hover:bg-red-600 transition-all">Daftar</button>
        </div>
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="login-username" class="block text-gray-300">Username</label>
                <input type="text" id="login-username" class="w-full px-4 py-2 mt-1 rounded-lg bg-white/20 border border-red-700 focus:outline-none focus:ring-2 focus:ring-red-400" required>
            </div>
            <div>
                <label for="login-password" class="block text-gray-300">Password</label>
                <input type="password" id="login-password" class="w-full px-4 py-2 mt-1 rounded-lg bg-white/20 border border-red-700 focus:outline-none focus:ring-2 focus:ring-red-400" required>
            </div>
            <button type="submit" class="w-full py-2 bg-red-600 rounded-lg font-semibold hover:bg-red-500 transition-all">Login</button>
        </form>
        <form id="registerForm" class="space-y-4 hidden">
            <div>
                <label for="register-username" class="block text-gray-300">Username</label>
                <input type="text" id="register-username" class="w-full px-4 py-2 mt-1 rounded-lg bg-white/20 border border-red-700 focus:outline-none focus:ring-2 focus:ring-red-400" required>
            </div>
            <div>
                <label for="register-password" class="block text-gray-300">Password</label>
                <input type="password" id="register-password" class="w-full px-4 py-2 mt-1 rounded-lg bg-white/20 border border-red-700 focus:outline-none focus:ring-2 focus:ring-red-400" required>
            </div>
            <button type="submit" class="w-full py-2 bg-red-600 rounded-lg font-semibold hover:bg-red-500 transition-all">Daftar</button>
        </form>
    </div>

    <script>
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');

        loginTab.addEventListener('click', () => {
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
            loginTab.classList.add('bg-red-600');
            registerTab.classList.remove('bg-red-600');
            registerTab.classList.add('bg-transparent');
        });

        registerTab.addEventListener('click', () => {
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
            registerTab.classList.add('bg-red-600');
            loginTab.classList.remove('bg-red-600');
            loginTab.classList.add('bg-transparent');
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            // Di sini kamu harus mengirim data ke server untuk verifikasi
            // Contoh sederhana:
            if (username === '1' && password === '1') {
                alert('Login Admin Berhasil!');
                window.location.href = 'admin.html'; // Contoh redirect ke halaman admin
            } else if (username && password) {
                alert('Login berhasil! Selamat datang di Kepforannas7hs!');
                window.location.href = 'shop.html';
            } else {
                alert('Username atau password salah.');
            }
        });

        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            // Di sini kamu harus mengirim data ke server untuk menyimpan akun baru
            alert(`Akun untuk ${username} berhasil dibuat! Silakan login.`);
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
            loginTab.classList.add('bg-red-600');
            registerTab.classList.remove('bg-red-600');
            registerTab.classList.add('bg-transparent');
        });
    </script>
</body>
</html>
