<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kepforannas7hs</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=JetBrains+Mono:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Definisi variabel warna dan font */
        :root {
            --bg-dark: #0a0a0a;
            --card-bg: rgba(26, 26, 26, 0.7); /* Transparan untuk efek kaca */
            --text-light: #ffffff;
            --text-secondary: #aaaaaa;
            --accent-purple: #8e2de2;
            --accent-green: #43e97b;
            --accent-red: #ff5252;
            --border-color: rgba(51, 51, 51, 0.5);
            --gradient: linear-gradient(90deg, #8e2de2, #4a00e0);
            --shadow-light: rgba(0, 0, 0, 0.2);
        }
        
        /* Animasi pop-in untuk elemen */
        @keyframes pop-in {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Animasi berkedip untuk status dot */
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 5px var(--accent-green), 0 0 10px var(--accent-green); }
            50% { box-shadow: 0 0 10px var(--accent-green), 0 0 20px var(--accent-green); }
        }

        /* Styling dasar untuk seluruh halaman */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Ubah ke flex-start agar bisa di-scroll */
            min-height: 100vh;
            padding: 40px 20px;
            overflow-y: auto; /* Memungkinkan scroll vertikal */
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 900px;
            padding: 20px;
            text-align: center;
        }

        /* Gaya header */
        .header {
            margin-bottom: 40px;
            animation: pop-in 0.8s ease-out;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px var(--accent-purple);
        }

        .header p {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            color: var(--text-secondary);
            margin-top: 10px;
            letter-spacing: 1px;
        }

        /* Gaya grid layout untuk kartu */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        /* Gaya kartu umum */
        .card {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px var(--shadow-light);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: pop-in 0.8s ease-out;
            animation-delay: var(--delay);
            animation-fill-mode: both;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px var(--shadow-light);
        }

        .card h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-light);
        }

        /* Gaya bagian info sistem */
        .info-card h2 {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .info-card i {
            margin-right: 10px;
            color: var(--accent-green);
        }

        .info-card p {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-align: left;
            margin-bottom: 10px;
        }

        .info-card p strong {
            color: var(--text-light);
            font-weight: 600;
        }

        /* Gaya status bot */
        .bot-status {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .bot-status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .bot-status-dot.online {
            background-color: var(--accent-green);
            animation: pulse 2s infinite;
        }

        .bot-status-dot.offline {
            background-color: var(--accent-red);
        }

        .bot-status-text {
            color: var(--accent-green);
            font-weight: 600;
        }

        /* Gaya form dan input */
        .bug-form form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .bug-form input[type="text"] {
            padding: 12px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-dark);
            color: var(--text-light);
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        .bug-form input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-purple);
            box-shadow: 0 0 5px rgba(142, 45, 226, 0.5);
        }
        
        .btn {
            background: var(--gradient);
            color: var(--text-light);
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:disabled {
            background: #333;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn i {
            margin-right: 8px;
        }
        
        /* Gaya notifikasi toast */
        #toast-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        .toast {
            background-color: rgba(30, 30, 30, 0.9);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            min-width: 250px;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        .toast.success { border-left: 5px solid var(--accent-green); }
        .toast.error { border-left: 5px solid var(--accent-red); }
        .toast.info { border-left: 5px solid var(--accent-purple); }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Bagian Header -->
        <header class="header">
            <h1>Kepforannas7hs API Dashboard</h1>
            <p>Admin Panel & System Information</p>
        </header>

        <!-- Bagian Informasi Sistem -->
        <section class="card-grid" style="margin-bottom: 40px;">
            <div class="card info-card" style="--delay: 0.2s;">
                <h2><i class="fas fa-robot"></i> Status Bot</h2>
                <div class="bot-status">
                    <span id="botStatusDot" class="bot-status-dot offline"></span>
                    <span id="botStatusText" class="bot-status-text">Offline</span>
                </div>
            </div>
            <div class="card info-card" style="--delay: 0.3s;">
                <h2><i class="fas fa-server"></i> Info Server</h2>
                <p><strong>IP Anda:</strong> <span id="ipAddressText">Loading...</span></p>
                <p><strong>Lokasi Anda:</strong> <span id="ipLocationText">Loading...</span></p>
            </div>
        </section>

        <!-- Bagian Bug API Forms -->
        <section class="card-grid">
            <!-- Kartu untuk Bug Force Call -->
            <div class="card bug-form" style="--delay: 0.4s;">
                <h2><i class="fas fa-bug"></i> Force Call</h2>
                <form id="forceCallForm" data-endpoint="forcecall">
                    <input type="text" name="targetNumber" placeholder="Masukkan Nomor Target (e.g., 628xxxxxxx)" required>
                    <button type="submit" class="btn btn-send"><i class="fas fa-paper-plane"></i> Kirim</button>
                </form>
            </div>
            
            <!-- Kartu untuk Bug Crash Xann -->
            <div class="card bug-form" style="--delay: 0.5s;">
                <h2><i class="fas fa-bug"></i> Crash Xann</h2>
                <form id="crashXannForm" data-endpoint="crashXann">
                    <input type="text" name="targetNumber" placeholder="Masukkan Nomor Target (e.g., 628xxxxxxx)" required>
                    <button type="submit" class="btn btn-send"><i class="fas fa-paper-plane"></i> Kirim</button>
                </form>
            </div>
            
            <!-- Kartu untuk Bug XanfcXscary -->
            <div class="card bug-form" style="--delay: 0.6s;">
                <h2><i class="fas fa-bug"></i> XanfcXscary</h2>
                <form id="xanfcXscaryForm" data-endpoint="xanfcXscary">
                    <input type="text" name="targetNumber" placeholder="Masukkan Nomor Target (e.g., 628xxxxxxx)" required>
                    <button type="submit" class="btn btn-send"><i class="fas fa-paper-plane"></i> Kirim</button>
                </form>
            </div>
            
            <!-- Kartu untuk Bug FO1 -->
            <div class="card bug-form" style="--delay: 0.7s;">
                <h2><i class="fas fa-bug"></i> FO1</h2>
                <form id="fo1Form" data-endpoint="fo1">
                    <input type="text" name="targetNumber" placeholder="Masukkan Nomor Target (e.g., 628xxxxxxx)" required>
                    <button type="submit" class="btn btn-send"><i class="fas fa-paper-plane"></i> Kirim</button>
                </form>
            </div>
        </section>
    </div>

    <!-- Container untuk notifikasi toast -->
    <div id="toast-container"></div>

    <script>
        // URL API, pastikan ini sesuai dengan konfigurasi server Anda
        const API_URL = 'https://ptero.v1.lynz.biz.id';

        // Fungsi untuk menampilkan notifikasi toast
        function showToast(message, type) {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            toastContainer.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 5000);
        }

        // Fungsi untuk memperbarui informasi sistem
        async function updateSystemInfo() {
            const ipAddressText = document.getElementById('ipAddressText');
            const ipLocationText = document.getElementById('ipLocationText');
            const botStatusDot = document.getElementById('botStatusDot');
            const botStatusText = document.getElementById('botStatusText');

            // Mengambil IP Address
            try {
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                const ipAddress = ipData.ip;
                ipAddressText.textContent = ipAddress;

                // Mengambil lokasi berdasarkan IP
                const locationResponse = await fetch(`https://api.ip-api.com/json/${ipAddress}`);
                const locationData = await locationResponse.json();
                if (locationData.status === 'success') {
                    ipLocationText.textContent = `${locationData.city}, ${locationData.country}`;
                } else {
                    ipLocationText.textContent = 'Lokasi tidak diketahui';
                }
            } catch (error) {
                ipAddressText.textContent = 'Gagal memuat';
                ipLocationText.textContent = 'Lokasi tidak diketahui';
            }

            // Mengambil status bot
            try {
                const statusResponse = await fetch(`${API_URL}/status`);
                const statusData = await statusResponse.json();
                if (statusData.status === 'online') {
                    botStatusDot.classList.remove('offline');
                    botStatusDot.classList.add('online');
                    botStatusText.textContent = 'Online';
                    botStatusText.style.color = 'var(--accent-green)';
                } else {
                    botStatusDot.classList.remove('online');
                    botStatusDot.classList.add('offline');
                    botStatusText.textContent = 'Offline';
                    botStatusText.style.color = 'var(--accent-red)';
                }
            } catch (error) {
                botStatusDot.classList.remove('online');
                botStatusDot.classList.add('offline');
                botStatusText.textContent = 'Gagal terhubung';
                botStatusText.style.color = 'var(--accent-red)';
            }
        }
        
        // Menangani pengiriman form
        document.querySelectorAll('.bug-form form').forEach(form => {
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const endpoint = form.dataset.endpoint;
                const targetNumberInput = form.querySelector('[name="targetNumber"]');
                const targetNumber = targetNumberInput.value.trim();

                if (!targetNumber) {
                    showToast('Nomor target tidak boleh kosong.', 'error');
                    return;
                }

                const sendBtn = form.querySelector('.btn-send');
                sendBtn.disabled = true;
                sendBtn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Memproses...`;
                showToast(`Mengirim permintaan ${endpoint.toUpperCase()}...`, 'info');

                const url = `${API_URL}/bug/${endpoint}?target=${encodeURIComponent(targetNumber)}`;

                try {
                    const response = await fetch(url);
                    const data = await response.json();

                    if (response.ok && data.status) {
                        showToast(`${endpoint.toUpperCase()} berhasil dikirim!`, 'success');
                    } else {
                        showToast(`Gagal: ${data.error || 'Terjadi kesalahan.'}`, 'error');
                    }
                } catch (error) {
                    showToast(`Terjadi kesalahan koneksi: ${error.message}`, 'error');
                } finally {
                    sendBtn.disabled = false;
                    sendBtn.innerHTML = `<i class="fas fa-paper-plane"></i> Kirim`;
                }
            });
        });

        // Panggil fungsi saat halaman dimuat dan setiap 10 detik
        updateSystemInfo();
        setInterval(updateSystemInfo, 10000);
    </script>
      <script src="index.js"></script>
</body>
</html>
