<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kepforannas7hs  API - Pro</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=JetBrains+Mono:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --bg-dark: #121212;
            --card-bg: #1e1e1e;
            --text-light: #e0e0e0;
            --text-secondary: #bdbdbd;
            --accent-purple: #bb86fc;
            --accent-green: #03dac6;
            --accent-red: #cf6679;
            --border-color: #333333;
            --gradient: linear-gradient(135deg, #bb86fc, #03dac6);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, var(--accent-purple) 0%, transparent 20%),
                        radial-gradient(circle, var(--accent-green) 0%, transparent 20%);
            background-repeat: no-repeat;
            background-size: 400px 400px, 400px 400px;
            background-position: top -100px left -100px, bottom -100px right -100px;
            opacity: 0.05;
            z-index: -1;
            animation: moveGradient 15s infinite alternate;
        }

        @keyframes moveGradient {
            0% { background-position: top -100px left -100px, bottom -100px right -100px; }
            100% { background-position: top 100px left 100px, bottom 100px right 100px; }
        }

        .container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-secondary);
            font-size: 1rem;
            margin-top: 5px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
        }

        @media (min-width: 768px) {
            .main-content {
                grid-template-columns: 1fr 1.5fr;
            }
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .card h2 {
            font-size: 1.7rem;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 15px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .info-section, .form-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 15px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.95rem;
            color: var(--text-secondary);
        }

        .info-item i {
            font-size: 1.2rem;
            color: var(--accent-purple);
        }
        
        .status-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            animation: pulse 2s infinite ease-in-out;
        }

        .status-dot.online {
            background-color: var(--accent-green);
            box-shadow: 0 0 15px var(--accent-green);
        }

        .status-dot.offline {
            background-color: var(--accent-red);
            box-shadow: 0 0 15px var(--accent-red);
        }

        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(0.95); opacity: 0.8; }
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-light);
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            background-color: #2a2a2a;
            color: var(--text-light);
            font-family: 'JetBrains Mono', monospace;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-purple);
            box-shadow: 0 0 0 4px rgba(187, 134, 252, 0.3);
        }

        .btn-send {
            width: 100%;
            padding: 15px 25px;
            background: var(--gradient);
            border: none;
            border-radius: 10px;
            color: var(--text-light);
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn-send::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.15);
            transition: all 0.5s ease;
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .btn-send:hover::before {
            width: 0;
            height: 0;
        }

        .btn-send:disabled {
            background: var(--border-color);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .toast-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
            display: flex;
            flex-direction: column-reverse;
            gap: 15px;
        }

        .toast {
            background-color: #333;
            color: white;
            padding: 18px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            opacity: 0;
            transform: translateX(100px);
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            min-width: 280px;
            display: flex;
            align-items: center;
            gap: 15px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
        }

        .toast i {
            font-size: 1.4rem;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }

        .toast.success { background-color: var(--accent-green); }
        .toast.error { background-color: var(--accent-red); }
        .toast.info { background-color: var(--accent-purple); }

        .api-endpoints-section {
            margin-top: 25px;
        }

        .api-endpoints-section h3 {
            font-size: 1.4rem;
            color: var(--accent-purple);
            margin-bottom: 15px;
        }

        .endpoint-card {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #444;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .endpoint-card h4 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.1rem;
            color: var(--accent-green);
        }

        .endpoint-card p {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Kepforannas7hs  API</h1>
            <p>Platform REST API Profesional & Inovatif</p>
        </header>

        <div class="main-content">
            <div class="card system-info-card">
                <h2><i class="fas fa-microchip"></i> System Information</h2>
                <div class="info-section">
                    <div class="info-item">
                        <i class="fas fa-robot"></i>
                        <span id="botStatusDot" class="status-dot offline"></span>
                        <span id="botStatusText">Bot is Offline</span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-clock"></i>
                        <span id="currentTime">Loading...</span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span id="ipLocation">Loading...</span>
                    </div>
                </div>
            </div>

            <div class="card force-call-card">
                <h2><i class="fas fa-headset"></i> Force Call Endpoint</h2>
                <p>Kirim panggilan bug ke nomor target. Masukkan nomor telepon di bawah ini untuk memulai proses.</p>
                <form id="bugForm" class="form-section">
                    <div class="form-group">
                        <label for="targetNumber">Nomor Telepon:</label>
                        <input type="text" id="targetNumber" name="targetNumber" placeholder="Contoh: 6281234567890" required>
                    </div>
                    <button type="submit" id="sendBtn" class="btn-send">
                        <i class="fas fa-paper-plane"></i> Send
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script>
        const bugForm = document.getElementById('bugForm');
        const targetNumberInput = document.getElementById('targetNumber');
        const sendBtn = document.getElementById('sendBtn');
        const botStatusDot = document.getElementById('botStatusDot');
        const botStatusText = document.getElementById('botStatusText');
        const currentTimeText = document.getElementById('currentTime');
        const ipLocationText = document.getElementById('ipLocation');
        const toastContainer = document.getElementById('toastContainer');

        const API_URL = window.location.origin;

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.classList.add('toast', type);
            const icon = type === 'success' ? 'fas fa-check-circle' : (type === 'error' ? 'fas fa-times-circle' : 'fas fa-info-circle');
            toast.innerHTML = `<i class="${icon}"></i> <span>${message}</span>`;
            toastContainer.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('show');
            }, 10);

            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 600);
            }, 5000);
        }

        async function updateSystemInfo() {
            try {
                // Update bot status
                const statusResponse = await fetch(`${API_URL}/api/status`);
                const statusData = await statusResponse.json();
                if (statusData.status === 'Online') {
                    botStatusDot.classList.remove('offline');
                    botStatusDot.classList.add('online');
                    botStatusText.textContent = 'Bot is Online';
                } else {
                    botStatusDot.classList.remove('online');
                    botStatusDot.classList.add('offline');
                    botStatusText.textContent = 'Bot is Offline';
                }
            } catch (error) {
                console.error('Failed to fetch bot status:', error);
                botStatusDot.classList.remove('online');
                botStatusDot.classList.add('offline');
                botStatusText.textContent = 'Failed to get status';
            }

            // Update current time
            currentTimeText.textContent = new Date().toLocaleString('id-ID', { 
                timeZone: 'Asia/Jakarta',
                weekday: 'short', year: 'numeric', month: 'short', day: 'numeric',
                hour: '2-digit', minute: '2-digit', second: '2-digit'
            });

            // Update IP location
            try {
                const ipResponse = await fetch('http://ip-api.com/json/');
                const ipData = await ipResponse.json();
                if (ipData.status === 'success') {
                    ipLocationText.textContent = `${ipData.city}, ${ipData.regionName}, ${ipData.country}`;
                } else {
                    ipLocationText.textContent = 'Location unknown';
                }
            } catch (error) {
                ipLocationText.textContent = 'Location unknown';
                console.error('Failed to fetch IP location:', error);
            }
        }

        bugForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const targetNumber = targetNumberInput.value.trim();
            if (!targetNumber) {
                showToast('Nomor target tidak boleh kosong.', 'error');
                return;
            }

            sendBtn.disabled = true;
            sendBtn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Processing...`;
            showToast('Mengirim permintaan ke server...', 'info');

            try {
                const response = await fetch(`${API_URL}/api/bug/forcecall?target=${encodeURIComponent(targetNumber)}`);
                const data = await response.json();

                if (response.ok && data.status) {
                    showToast('Force Call berhasil dikirim!', 'success');
                } else {
                    showToast(`Gagal: ${data.error || 'Terjadi kesalahan.'}`, 'error');
                }
            } catch (error) {
                showToast(`Terjadi kesalahan koneksi: ${error.message}`, 'error');
            } finally {
                sendBtn.disabled = false;
                sendBtn.innerHTML = `<i class="fas fa-paper-plane"></i> Send`;
            }
        });

        updateSystemInfo();
        setInterval(updateSystemInfo, 10000);
    </script>
</body>
</html>
